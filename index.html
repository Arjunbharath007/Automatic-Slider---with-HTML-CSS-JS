        <!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

<!-- Initialize Swiper with Autoplay and without Navigation Arrows -->
<script>
    var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
            rotate: 15,
            stretch: 0,
            depth: 300,
            modifier: 1,
            slideShadows: true,
        },
        loop: true,
        autoplay: {
            delay: 1500, // Time between slides in milliseconds
            disableOnInteraction: false, // Enable autoplay even if the user interacts with the swiper
        },
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        navigation: {
            nextEl: "", // Remove the next arrow
            prevEl: "", // Remove the previous arrow
        },
    });
</script>
